    <body>
        <h1>AKAN NAME APP</h1>
        
        <h2>About this app</h2>
        <div class="box">

        </div>
        <form>
            <label for="name">Your name:</label><br>
            <input type="text" id="name" name="name"><br>
        </form>

    </body>
