<!DOCTYPE html>
<html>
    <head>
            <link href="css/styles.css" rel="stylesheet" type="text/css">
            <title>AKAN NAME APP</title>
    </head>
    <body>
        <h1>AKAN NAME APP</h1>
        
        <h2>About this app</h2>
        <div class="box">
        <P>This app uses your date of birth to generate your Akan name. The Akan tribe of Ghana name their children according to the day of the week they were born. If you would like to know your Akan name fill the form below. </P>
        </div>
        <p>Enter your name:</p>
        <form>    
            <input type="text" id="name" name="name"><br>
        </form>
        <P>Gender:</P>
        <form>
            
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br>
        </form>
        <p>Your birthday:</p>
        <form>
         <label for="day">Day:</label><br>
         <input type="text" id="day" name="day"><br>
        </form>
    </body>
</html>
