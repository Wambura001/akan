<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="fav.png">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>AKAN NAME APP</title>
</head>

<body>
    <h1>AKAN NAME APP</h1>

    <h2>About this app</h2>
    <div class="box">
        <P>This app uses your date of birth to generate your Akan name. The Akan tribe of Ghana name their children according to the day of the week they were born. If you would like to know your Akan name fill the form below. </P>
    </div>
    <div class="form">
        <p>Enter your name:</p>
        <form id=form action="js/scripts.js" method="GET">
            <input type="text" id="name" name="name" placeholder="name" required><br>

            <P>Gender:</P>


            <input type="radio" id="male" name="gender" value="male">
            <label for="male">male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">female</label><br><br>

            <label for="birthdate">Birthdate:</label><br>
            <input type="date" id="birthdate" name="birthdate" required><br><br>

            <input type="reset" name="reset" value="Reset">
        </form>


        <script src=js/scripts.js></script>
    </div>
</body>

</html>
